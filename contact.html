<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Jonathan Fajardin</title>
  <meta name="description" content="Start a project with Jonathan Fajardin — short-form, long-form, UGC/ads, and social media management.">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:grid;place-items:center;min-height:100vh;background:#0b0c0f;color:#f2f4f8}
    .box{width:min(900px,92vw);padding:24px;border-radius:16px;background:#14161c;border:1px solid rgba(255,255,255,.1)}
    label{display:block;margin:8px 0 6px}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:#0f1116;color:#f2f4f8}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.row{grid-template-columns:1fr}}
    a,button{cursor:pointer}
    .btn{display:inline-block;margin-top:12px;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.2);text-decoration:none;color:#f2f4f8}
    .primary{background:linear-gradient(135deg,#43b8ff,#8bd6ff);color:#041019;border-color:transparent;font-weight:800}
    .muted{color:#aab2c5}
  </style>
</head>
<body>
  <main class="box">
    <a href="./" class="muted">← Back to Portfolio</a>
    <h1 style="margin:6px 0 0">Start a Project</h1>
    <p class="muted" style="margin:6px 0 16px">Tell me about your content goals. I usually reply within one business day.</p>

    <form id="contactForm" novalidate>
      <div class="row">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" required placeholder="Your full name" autocomplete="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="you@example.com" autocomplete="email">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="service">Project Type</label>
          <select id="service" required>
            <option value="" disabled selected>Select one</option>
            <option>Short-form editing (Reels/TikTok/Shorts)</option>
            <option>Long-form editing (YouTube/Podcast)</option>
            <option>UGC/Ads/Explainers</option>
            <option>Social media management</option>
          </select>
        </div>
        <div>
          <label for="budget">Budget</label>
          <select id="budget" required>
            <option value="" disabled selected>Select range</option>
            <option>Under $250</option>
            <option>$250–$750</option>
            <option>$750–$2,000</option>
            <option>$2,000+</option>
          </select>
        </div>
      </div>
      <label for="message">Project Details</label>
      <textarea id="message" rows="6" required placeholder="Footage type, deliverables (9:16/16:9), # of clips, sample links, deadline…" autocomplete="off"></textarea>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn primary" type="submit">Send Message</button>
        <a class="btn" href="mailto:jonathanfajardin@gmail.com?subject=Project%20Inquiry%20—%20Jonathan%20Fajardin">Email Directly</a>
      </div>
      <p class="muted" id="note" style="margin:8px 0 0">
        This page uses your email app to send (works on GitHub Pages). Want a database-backed form? I can wire Formspree for free.
      </p>
      <noscript>
        <p class="muted">JavaScript is off. Use the “Email Directly” button above.</p>
      </noscript>
    </form>
  </main>

  <script>
    const f = document.getElementById('contactForm');
    f.addEventListener('submit', (e) => {
      e.preventDefault();

      const name    = document.getElementById('name').value.trim();
      const email   = document.getElementById('email').value.trim();
      const service = document.getElementById('service').value;
      const budget  = document.getElementById('budget').value;
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !service || !budget || !message) {
        alert('Please fill out all fields.');
        return;
      }

      const subject = encodeURIComponent(`Project Inquiry — ${name}`);

      // Build body with CRLF so more mail clients render line breaks correctly
      const lines = [
        `Name: ${name}`,
        `Email: ${email}`,
        `Project Type: ${service}`,
        `Budget: ${budget}`,
        '',
        'Message:',
        message
      ];
      const body = encodeURIComponent(lines.join('\r\n'));

      window.location.href = `mailto:jonathanfajardin@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
