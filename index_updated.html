<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonathan Fajardin — Portfolio</title>
  <style>
    :root{
      --bg:#0b0c0f; --card:#14161c; --text:#f2f4f8; --muted:#aab2c5; --brand:#43b8ff; --accent:#22c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 600px at 10% -10%,rgba(67,184,255,.18),transparent 35%),radial-gradient(900px 600px at 110% -20%,rgba(34,197,94,.12),transparent 35%),var(--bg);color:var(--text);line-height:1.6}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .hero{border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));box-shadow:0 10px 30px rgba(0,0,0,.35);margin:16px 0;text-align:center}
    h1{margin:.4rem 0 0;font-size:40px;letter-spacing:-.5px}
    p.subtitle{font-size:20px;font-weight:600;margin:6px 0 0;color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.18);color:var(--text);margin-top:12px}
    .btn.primary{background:linear-gradient(135deg,var(--brand),#8bd6ff);color:#041019;border-color:transparent;font-weight:800}
    footer{margin:28px 0;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>Jonathan Fajardin</h1>
      <p class="subtitle">Social Media Marketing & Video Editing</p>
      <a class="btn primary" href="#work">Watch Showreel</a>
      <a class="btn" href="#contact">Get in Touch</a>
    </div>

    <section id="work">
      <h2>Showreel</h2>
      <div class="card">
        <div class="video-wrap" style="position:relative;width:100%;max-width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,.12)">
          <iframe
            src="https://www.youtube.com/embed/o1TmL4GbsXY?rel=0&modestbranding=1&playsinline=1"
            title="Jonathan Fajardin Showreel"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            style="position:absolute;inset:0;border:0;width:100%;height:100%"
          ></iframe>
        </div>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Jonathan Fajardin · San Francisco, CA
    </footer>
  </div>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
